<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Pass Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸŽ“ Student Exam Result Predictor</h2>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label>Study Hours</label>
                <input type="number" step="0.1" name="study" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Sleep Hours</label>
                <input type="number" step="0.1" name="sleep" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Attendance (%)</label>
                <input type="number" step="1" name="attendance" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-{{ status }} text-center mt-4">
            <h4>Prediction: {{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
